version: '3.4'

networks:
  app_net:
    driver: bridge
    name: app_net

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "nR2B5j9gEy"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - app_net

  localfriendzapi.ui:
    image: ${DOCKER_REGISTRY-}localfriendzapiui
    build:
      context: .
      dockerfile: src/LocalFriendzApi.UI/Dockerfile
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      ASPNETCORE_HTTP_PORTS: "8080"
      ConnectionStrings__DefaultConnection: "Server=sqlserver;Database=DB_FIAP_ARQUITETO;User ID=sa;Password=nR2B5j9gEy;Trusted_Connection=False;TrustServerCertificate=True;"
    depends_on:
      - sqlserver
      - rabbitmq
    networks:
      - app_net

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"  # Porta padr√£o do AMQP
      - "15672:15672" # Porta de gerenciamento do RabbitMQ (UI)
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq_data:/var/opt/rabbitmq # Para persistir dados do RabbitMQ
    networks:
      - app_net
    mem_limit: 512m

  prometheus:
    image: prom/prometheus:v2.49.1
    ports:
      - "9090:9090"
    networks:
      - app_net
    volumes:
      - ./prometheus/prometheus.yaml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana:9.5.15
    ports:
      - "3000:3000"
    networks:
      - app_net
    depends_on:
      - prometheus

volumes:
  sqlserver_data:
  rabbitmq_data:

